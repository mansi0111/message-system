<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- bootstrap css -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Courgette"
      rel="stylesheet"
    />
    <!-- main css -->
    <link rel="stylesheet" href="style.css" />
    <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <!-- font awesome -->
    <title>Starter Template</title>
    <style></style>
  </head>
  <body>
    <div class="container">
      <div class="row max-height align-items-center">
        <div class="col-10 mx-auto col-md-8 message-container text-center p-3">
          <h4 class="text-capitalize">Enter Message:</h4>
          <form id="message-form">
            <input type="text" name="" id="message" class="w-100 my-3 p-2" />
            <input type="submit" id="submitBtn" class="btn btn-lg" />
          </form>
          <h5 class="p-2 alert alert-danger my-3 text-capitalize feedback">
            please enter a value to pass
          </h5>
          <h4 class="text-capitalize my-3">last message delivered</h4>
          <h4 class="message-content text-uppercase">hello world</h4>
        </div>
      </div>
    </div>

    <!-- jquery -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <!-- bootstrap js -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- script js -->
    <script src="app.js"></script>
  </body>
</html>
